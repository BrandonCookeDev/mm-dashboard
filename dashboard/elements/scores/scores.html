<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../atoms/score-input/score-input.html">

<dom-module id="set-scores">
	<template>
		<style>
			.row {
				@apply(--layout-horizontal);
				@apply(--layout-justified);
			}
			paper-input {
				--paper-input-container-input: {
					font-size: 45px;
					text-align: center;
				}
			}
		</style>


		<div class="row">
			<template is="dom-repeat" items="{{scores}}">
				<score-input score={{item}}></score-input>
			</template>
		</div>

	</template>

	<script src="scores.js"></script>
</dom-module>
