<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../comms-info/comms-info.html">

<dom-module id="comms-panel">
	<template>
		<style>
			.row {
				@apply (--layout-horizontal);
				@apply(--layout-center-justified);
			}
			.col {
				@apply(--layout-vertical);
			}
			.panel {
				margin: 15px;
			}
			paper-button {
				@apply(--layout-flex-auto)
			}
			paper-button.save {
				background-color: var(--paper-green-500);
				color: white;
			}
			paper-button.swap {
				background-color: var(--paper-amber-500);
			}
			comms-info {
				@apply(--layout-flex-auto);
				margin-right: 15px;
			}

		</style>

		<div class="row panel">
			<template is="dom-repeat" items="{{commsinfo}}">
				<comms-info
					name="{{item.name}}"
					tw="{{item.tw}}"
				></comms-info>
			</template>

			<div class="col">
				<paper-button
					raised
					class="swap"
					on-tap="swapComms">
					<iron-icon icon="icons:swap-horiz"></iron-icon>
				</paper-button>
				<paper-button
					raised
					on-tap="saveComms"
					class="save">
					SAVE
				</paper-button>
			</div>
		</div>

	</template>
	<script src="comms-panel.js"></script>
</dom-module>
