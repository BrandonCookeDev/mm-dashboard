<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">

<dom-module id="player-generator">
	<template>
		<style>
			.row {
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}
			.reversed {
				@apply(--layout-horizontal-reverse);
			}
			paper-input, character-selector, sponsor-region {
				@apply(--layout-flex-none);
			}

		</style>

		<div class="row">
			<paper-input
				label="Player Name"
				value="{{name}}"
			></paper-input>
			<character-selector
				character-index="{{characterIndex}}"
				colour-index="{{colourIndex}}"
				selected-game="{{selectedGame}}"></character-selector>
		</div>
		<div class$="row">
			<sponsor-region
				sponsored="{{sponsored}}"
				region-images="{{regionImages}}"
				sponsor-images="{{sponsorImages}}"
				reversed="[[_computeReversed()]]">
			</sponsor-region>
		</div>

	</template>
	<script src="player-generator.js"></script>
</dom-module>
