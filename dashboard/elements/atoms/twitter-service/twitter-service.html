<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../../shared/imports/lodash.html">


<dom-module id="twitter-service">
	<template>
		<style>
			:host {
				--twitter-profile-image: '';
			}
			.col {
				@apply(--layout-vertical);
			}
			.row {
				@apply(--layout-horizontal);
			}
			paper-card {
				margin: 15px;
				padding: 15px;
			}
			paper-button.save {
				background-color: var(--paper-green-500);
				color: white;
			}
			paper-button.delete {
				background-color: var(--paper-red-500);
				color: white;
			}
			paper-button.edit {
				background-color: var(--paper-blue-500);
				color: white;
			}
			paper-button.swap {
				background-color: var(--paper-amber-500);
			}

			vaadin-grid {
				@apply(--layout-flex-auto);
			}
		</style>

		<paper-card heading="Twitter" class="col">
			<vaadin-grid items="{{twitterActions}}" id="twitterActionsGrid">

				<vaadin-grid-column width="12em">
					<template class="header">
						<vaadin-grid-sorter path="name">Tweet</vaadin-grid-sorter>
					</template>
					<template>[[item.status]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column width="3em">
					<template class="header">
						<vaadin-grid-sorter path="name">Origin</vaadin-grid-sorter>
					</template>
					<template>[[item.origin]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column width="4em">
					<template class="header">
						<vaadin-grid-sorter path="name">Actions</vaadin-grid-sorter>
					</template>
					<template>
						<div class="actions">
							<paper-button
								raised
								class="save"
								on-tap="tweetAction">
								<iron-icon icon="check"></iron-icon>
							</paper-button>
							<paper-button
								raised
								class="delete"
								on-tap="delTweet">
								<iron-icon icon="delete"></iron-icon>
							</paper-button>
						</div>
					</template>
				</vaadin-grid-column>

			</vaadin-grid>
		</paper-card>





	</template>
	<script src="twitter-service.js"></script>
</dom-module>
