<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../../../shared/imports/lodash.html">


<dom-module id="twitch-service">
	<template>
		<style>
			:host {
				--twitch-profile-image: '';
			}
			.col {
				@apply(--layout-vertical);
			}
			.row {
				@apply(--layout-horizontal);
			}
			paper-card {
				margin: 15px;
				padding: 15px;
			}
			.profileimage {
				background-image: var(--twitch-profile-image);
				background-repeat: no-repeat;
				height: 100px;
				width: 100px;
				background-size: contain;
				border-radius: 10px;
			}
		</style>

		<paper-card heading="Twitch">
			<div class="col panel">
				<div class="row">
					<paper-card>
						<div class="row">
							<div class="profileimage"></div>
							<div class="col">
								<p>
									<b>Username: </b>[[profile.username]]
								</p>
								<p>
									<a target="_blank" href="http://localhost:9090/ext-auth/twitch">Change Account</a>
								</p>
							</div>
						</div>
					</paper-card>
				</div>
				<div class="row">

				</div>
			</div>
		</paper-card>





	</template>
	<script src="twitch-service.js"></script>
</dom-module>
