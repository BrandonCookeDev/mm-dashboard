<link rel="import" href="../../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="sponsor-region">
	<template>
		<style>
			.row {
				@apply(--layout-horizontal);
				@apply(--layout-center-justified);
			}
			.sponsorImage {
				width: 24px;
				height: 24px;
				background-size: contain;
			}
			paper-toggle-button {
				@apply(--layout-flex-none)
			}
			.playerboxes {
				@apply(--layout-horizontal);
				width: 100%;
			}
			.playerboxes > * {
				@apply(--layout-flex-auto);
			}
			.reversed {
				@apply(--layout-horizontal-reverse);
			}
		</style>
		<div class$="row {{reversed}}">
			<template is="dom-if" if="{{!sponsored}}">

				<div class="playerboxes">
					<paper-dropdown-menu label="Region Image">
						<paper-listbox slot="dropdown-content">
							<template is="dom-repeat" items="{{regionImages}}">
								<paper-item>
									<div style$={{getBgImage(item)}}></div>
								</paper-item>
							</template>
						</paper-listbox>
					</paper-dropdown-menu>
				</div>

			</template>

			<template is="dom-if" if="{{sponsored}}">

				<div class="playerboxes">
					<paper-input label="Sponsor Prefix" value="{{sponsorRegion}}"></paper-input>
					<paper-dropdown-menu label="Sponsor Image">
						<template is="dom-repeat" items="{{sponsorImages}}">
							<paper-item>
								<div class="sponsorImage" style$="{{getBgImage(item)}}"></div>
								<span>  -  {{item.name}}</span>
							</paper-item>
						</template>
					</paper-dropdown-menu>
				</div>

			</template>

			<paper-toggle-button checked="{{sponsored.sponsored}}"></paper-toggle-button>
		</div>

	</template>

	<script src="sponsor-region.js"></script>
</dom-module>
