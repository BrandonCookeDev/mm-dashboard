<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">


<dom-module id="character-selector">
	<template>
		<style>
			.icon {
				background-image: url('/bundles/mm-dashboard/shared/games/ssbm/images.png');
				width: 24px;
				height: 24px;
			}
			paper-dialog {
				width: 530px;
			}
			.characterList {
				@apply(--layout-horizontal);
				@apply(--layout-wrap);
				@apply(--layout-center-justified);
			}
		</style>

		<div>
			<paper-button raised on-tap="openCharacterDialog">
				<div
					class="icon"
					style="{{_findIndexOffset(characterIndex)}}"
				></div>
			</paper-button>
		</div>

		<div>
			<paper-dialog
				id="characterDialog"
				on-iron-overlay-opened="onDialogOpen"
				on-iron-overlay-closed="onDialogClose">
				<paper-input
					id="characterInput"
					tabindex="0"
					value="{{characterFilter}}"
				></paper-input>
				<div class="characterList">
					<template
						is="dom-repeat"
						items="{{selectedGame.characters}}"
						filter="{{_applyFilter(characterFilter)}}">
						<paper-button on-tap="_selectCharacter">
							<div
								class="icon"
								style="{{_findItemOffset(item)}}"
								>
							</div>
						</paper-button>
					</template>
				</div>
			</paper-dialog>
		</div>

	</template>
	<script src="character-selector.js"></script>
</dom-module>
