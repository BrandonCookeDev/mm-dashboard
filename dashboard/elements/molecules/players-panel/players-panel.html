<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../../shared/imports/lodash.html">

<link rel="import" href="../../atoms/player-info/player-info.html">
<dom-module id="players-panel">
	<template>
		<style>
			.container {
				@apply(--layout-vertical);
				width: 100%;
			}
			.row {
				@apply(--layout-horizontal);
			}
			.col {
				@apply(--layout-vertical);
				@apply(--layout-flex-2);
			}
			.panel {
				margin: 15px;
			}
			paper-button {
                height: 120px;
			}
			paper-button.save {
				background-color: var(--paper-green-500);
				color: white;
			}
			paper-button.swap {
				background-color: var(--paper-amber-500);
			}
			player-info, game-panel {
				@apply(--layout-flex-auto);
			}
			paper-card {
				--paper-card-header-text: {
					text-align: center;
				};
				margin-bottom: 30px;
			}
			hr {
				margin: 5px 40px;
			}
		</style>

		<paper-card heading="Players">
			<div class="row panel">
				<div class="container">
					<div class="row">
						<set-scores scores={{setinfo.scores}}></set-scores>
					</div>

					<br>

					<div class="row">
						<template is="dom-repeat" items="{{setinfo.players}}" as="team" index-as="i">
							<div class="col">
								<template is="dom-repeat" items="{{team}}" as="player">
									<div class="row">
										<player-info
											id="p{{index}}"
											name="{{player.name}}"
											character-index="{{player.characterIndex}}"
											colour-index="{{player.colourIndex}}"
											sponsored="{{player.sponsored}}"
											sponsor-images="{{sponsorImages}}"
											region-images="{{regionImages}}"
											selected-game="{{selectedGame}}"
											selected-index="{{selectedIndex}}"
											reversed="{{i}}"
											player-db="{{playerDB}}"></player-info>
									</div>
								</template>
							</div>
						</template>
					</div>

					<hr>

					<div class="row">
						<game-panel
							selected-game="{{selectedIndex}}"
							game-data="[[gameData]]"
						></game-panel>
					</div>
				</div>


				<div class="col">
					<paper-button
						raised
						class="swap"
						on-tap="swapPlayers">
						<iron-icon icon="icons:swap-horiz"></iron-icon>
					</paper-button>

					<paper-button
						raised
						on-tap="savePlayers"
						class="save">
						SAVE
					</paper-button>
				</div>
			</div>
		</paper-card>






	</template>
	<script src="players-panel.js"></script>
</dom-module>
