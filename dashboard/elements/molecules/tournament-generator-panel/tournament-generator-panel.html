<dom-module id="tournament-generator-panel">
	<template>
		<style>
			.row {
				@apply(--layout-horizontal);
			}
			.row.head {
				@apply(--layout-center-justified);
			}
			.row.loading {
				width: 70px;
			}
			.row.result {
				width: 60%;
			}
			.col {
				@apply(--layout-vertical);
			}
			.col.results {
				@apply(--layout-center);
			}
			.panel {
				margin: 15px;
			}
			.panel > * {
				margin: 0 5px;
			}
			.actions > paper-button {
				height: 120px;
			}
			paper-button.save {
				background-color: var(--paper-green-500);
				color: white;
			}
			h2, p {
				text-align: center;
			}
			b {
				text-align: end;
				width: 50px;
				margin-right: 10px;
			}
			span {
				@apply(--layout-self-end);
				@apply(--layout-flex-auto);
				text-align: start;
			}
			paper-input {
				width: 400px;

				--paper-input-prefix: {
					color: var(--secondary-text-color);
				}
			}
			vaadin-grid {
				@apply(--layout-flex-auto);
			}
			paper-button.close {
				@apply(--layout-self-start);
			}
		</style>

		<paper-dialog id="newModal" modal>
			<h2> New Tournament </h2>

			<div class="col results">
				<div class="row result">
					<b>Name: </b> <span>{{checkTournament.name}}</span>
				</div>
				<div class="row result">
					<b>Slug: </b> <span>{{checkTournament.slug}}</span>
				</div>
				<div class="row result">
					<b>Id: </b> <span>{{checkTournament.id}}</span>
				</div>
			</div>

			<div class="row">
				<paper-input
					autofocus
					label="Tournament Slug"
					value="{{tournamentSlug}}">
				</paper-input>

				<div class="row loading">

					<template is="dom-if" if="[[loading]]">
						<paper-spinner active></paper-spinner>
					</template>

					<template is="dom-if" if="[[!loading]]">
						<paper-button on-tap="tournamentCheck">
							GET
						</paper-button>
					</template>

				</div>

			</div>

			<div class="buttons">
				<paper-button on-tap="closeNew" class="close">
					CLOSE
				</paper-button>
				<paper-button on-tap="addNewTournament" disabled="[[!checkTournament.id]]">
					ADD
				</paper-button>
			</div>
		</paper-dialog>

		<div class="row panel">

				<vaadin-grid items="{{tournamentDB.value}}" id="grid">

					<vaadin-grid-column width="9em">
						<template class="header">
							<vaadin-grid-sorter path="twitter">Name</vaadin-grid-sorter>
						</template>
						<template>@[[item.data.entities.tournament.name]]</template>
					</vaadin-grid-column>

					<vaadin-grid-column width="2em">
						<template>
							<div class="row">
								<paper-button on-tap="_editPlayer">
									<iron-icon icon="create"></iron-icon>
								</paper-button>
								<paper-button>
									<iron-icon icon="delete"></iron-icon>
								</paper-button>
							</div>
						</template>
					</vaadin-grid-column>

				</vaadin-grid>

				<div class="col actions">
					<paper-button
						raised
						on-tap="createModal"
						class="save">
						<iron-icon icon="add"></iron-icon>
					</paper-button>
				</div>

			</div>


	</template>
	<script src="tournament-generator-panel.js"></script>
</dom-module>
