<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../atoms/comms-info/comms-info.html">

<dom-module id="comms-panel">
	<template>
		<style>
			.row {
				@apply (--layout-horizontal);
				@apply(--layout-center-justified);
			}
			.col {
				@apply(--layout-vertical);
			}
			.panel {
				margin: 15px;
			}
			.cards {
				@apply(--layout-flex)
			}
			paper-button {
				height: 120px;
			}
			paper-button.save {
				background-color: var(--paper-green-500);
				color: white;
			}
			paper-card {
				margin-bottom: 5px;
				padding: 5px 15px 0;
			}
			.prop {
				height: 0;
				margin: 0 5px;
				padding: 0 15px;
				overflow: hidden;
			}
		</style>

		<div class="row panel">
			<div class="col cards">
				<comms-info class="prop"></comms-info>
				<template is="dom-repeat" items="{{commsinfo}}">
					<paper-card>
						<comms-info
							name="{{item.name}}"
							tw="{{item.tw}}"
							index="{{index}}"
							on-deletecom="deleteCom"
							on-upcom="upCom"
							on-downcom="downCom"
						></comms-info>
					</paper-card>
				</template>
			</div>

			<div class="col">
				<paper-button
					raised
					on-tap="addCom"
					class="addCom"
				>
					<iron-icon icon="icons:add"></iron-icon>
				</paper-button>
				<paper-button
					raised
					on-tap="saveComms"
					class="save">
					SAVE
				</paper-button>
			</div>
		</div>

	</template>
	<script src="comms-panel.js"></script>
</dom-module>
