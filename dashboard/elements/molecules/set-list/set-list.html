<dom-module id="set-list">
	<template>
		<style>
			.row {
				@apply(--layout-horizontal);
			}
			.row.head {
				@apply(--layout-center-justified);
			}
			.row.loading {
				width: 70px;
			}
			.row.result {
				width: 60%;
			}
			.row.actions {
				width: 60%;
			}
			.col {
				@apply(--layout-vertical);
			}
			.col.results {
				@apply(--layout-center);
			}
			.panel {
				margin: 15px;
			}
			.panel > * {
				margin: 0 5px;
			}
			.actions {
				@apply (--layout-horizontal);
				@apply (--layout-end-justified);
			}
			paper-button {
				height: 120px;
				text-align: center;
			}
			paper-button.save {
				background-color: var(--paper-green-500);
				color: white;
			}
			h2, p {
				text-align: center;
			}
			b {
				text-align: end;
				width: 50px;
				margin-right: 10px;
			}
			span {
				@apply(--layout-self-end);
				@apply(--layout-flex-auto);
				text-align: start;
			}
			paper-input {
				width: 400px;

				--paper-input-prefix: {
					color: var(--secondary-text-color);
				}
			}
			vaadin-grid {
				@apply(--layout-flex-auto);
			}
			paper-button.close {
				@apply(--layout-self-start);
			}
			paper-dialog {
				min-width: 500px;
			}
		</style>

		<paper-dialog id="deleteSetModal" modal>
			<h2> Delete Set </h2>

			<div class="col results">
				<div class="row result">
					<b>Name: </b> <span>{{selectedSet.data.entities.tournament.name}}</span>
				</div>
			</div>

			<div class="buttons">
				<paper-button on-tap="closeDel" class="close">
					CLOSE
				</paper-button>
				<paper-button on-tap="deleteSet" disabled="[[loading]]">
					DELETE
				</paper-button>
			</div>
		</paper-dialog>

		<div class="row panel">

			<vaadin-grid items="{{setDB}}" id="grid">

				<vaadin-grid-column width="9em">
					<template class="header">
						<vaadin-grid-sorter>Players</vaadin-grid-sorter>
					</template>
					<template>[[_getNames(item)]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column width="9em">
					<template class="header">
						<vaadin-grid-sorter>Bracket Place</vaadin-grid-sorter>
					</template>
					<template>[[item.bracketPlace]]</template>
				</vaadin-grid-column>


				<vaadin-grid-column width="9em">
					<template class="header">
						<vaadin-grid-sorter>Tournament</vaadin-grid-sorter>
					</template>
					<template>[[item.tournament.slug]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column width="9em">
					<template>
						<div class="row actions">
							<paper-button on-tap="deleteSetModal">
								<iron-icon icon="delete"></iron-icon>
							</paper-button>
							<paper-button on-tap="editSetModal">
								<iron-icon icon="create"></iron-icon>
							</paper-button>
						</div>
					</template>
				</vaadin-grid-column>

			</vaadin-grid>

			<div class="col actions">
				<paper-button
					raised
					on-tap="createModal"
					class="save">
					<iron-icon icon="add"></iron-icon>
				</paper-button>
			</div>

		</div>


	</template>
	<script src="set-list.js"></script>
</dom-module>
