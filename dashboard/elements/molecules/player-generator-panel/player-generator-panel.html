<link rel="import" href="../../atoms/player-generator/player-generator.html">

<dom-module id="player-generator-panel">
	<template>
		<style>
			.row {
				@apply(--layout-horizontal);
			}
			.col {
				@apply(--layout-vertical);
			}
			.actions {
				@apply(--layout-end);
			}
			.panel {
				margin: 15px;
			}
			paper-button {
				height: 120px;
			}
			paper-button.save {
				background-color: var(--paper-green-500);
				color: white;
			}
			player-info {
				@apply(--layout-flex-auto);
			}
			vaadin-grid {
				width: 100%;
			}
		</style>


		<div class="row panel">
			<div class="col">

				<div class="row">

					<vaadin-grid items="{{players}}">

						<vaadin-grid-column width="9em">
							<template class="header">
								<vaadin-grid-sorter path="name">Name</vaadin-grid-sorter>
							</template>
							<template>[[item.name]]</template>
						</vaadin-grid-column>

					</vaadin-grid>

					<div class="col">
						<paper-input
							label="Player Name"
							value="{{player.name}}">
						</paper-input>
						<paper-input
							label="Player Twitter"
							value="{{player.twitter}}">
						</paper-input>
					</div>
				</div>

			</div>


			<div class="col actions">
				<paper-button
					raised
					on-tap="insertPlayer"
					class="save">
					+
				</paper-button>
			</div>
		</div>
	</template>
	<script src="player-generator-panel.js"></script>
</dom-module>
