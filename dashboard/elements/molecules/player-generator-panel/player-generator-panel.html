<link rel="import" href="../../atoms/player-generator/player-generator.html">

<dom-module id="player-generator-panel">
	<template>
		<style>
			.row {
				@apply(--layout-horizontal);
			}
			.col {
				@apply(--layout-vertical);
			}
			.actions {
				@apply(--layout-end);
			}
			.panel {
				margin: 15px;
			}
			.panel > * {
				margin: 0 5px;
			}
			.actions > paper-button {
				height: 120px;
			}
			paper-button.save {
				background-color: var(--paper-green-500);
				color: white;
			}
			player-info {
			}
			vaadin-grid {
				@apply(--layout-flex-auto);
			}
			iron-icon[icon="create"] {
				color: var(--paper-blue-500);
			}
			iron-icon[icon="delete"] {
				color: var(--paper-red-500);
			}
		</style>


		<paper-dialog id="editModal" modal>
			<h2> Edit Player </h2>

			<paper-input
				label="Player Name"
				value="{{player.player.name}}">
			</paper-input>

			<paper-input
				label="Player Twitter"
				value="{{player.player.twitter}}">
			</paper-input>

			<div class="buttons">
				<paper-button on-tap="saveEditedPlayer" autofocus>
					Save
				</paper-button>
			</div>

		</paper-dialog>


		<paper-dialog id="newModal" modal>
			<h2> New Player </h2>

			<paper-input
				label="Player Name"
				value="{{player.name}}">
			</paper-input>

			<paper-input
				label="Player Twitter"
				value="{{player.twitter}}">
			</paper-input>

			<div class="buttons">
				<paper-button on-tap="saveNewPlayer" autofocus>
					Save
				</paper-button>
			</div>

		</paper-dialog>

		<div class="row panel">

			<vaadin-grid items="{{playerDB}}" id="grid">

				<vaadin-grid-column width="9em">
					<template class="header">
						<vaadin-grid-sorter path="name">Name</vaadin-grid-sorter>
					</template>
					<template>[[item.name]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column width="9em">
					<template class="header">
						<vaadin-grid-sorter path="twitter">Twitter</vaadin-grid-sorter>
					</template>
					<template>@[[item.twitter]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column width="2em">
					<template>
						<div class="row">
							<paper-button on-tap="_editPlayer">
								<iron-icon icon="create"></iron-icon>
							</paper-button>
							<paper-button>
								<iron-icon icon="delete"></iron-icon>
							</paper-button>
						</div>
					</template>
				</vaadin-grid-column>

			</vaadin-grid>

			<div class="col actions">
				<paper-button
					raised
					on-tap="newPlayer"
					class="save">
					<iron-icon icon="add"></iron-icon>
				</paper-button>
			</div>
		</div>


	</template>
	<script src="player-generator-panel.js"></script>
</dom-module>
