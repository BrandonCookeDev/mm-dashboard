<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../atoms/player-generator/player-generator.html">

<dom-module id="player-generator-panel">
	<template>
		<style>
			.row {
				@apply(--layout-horizontal);
			}
			.col {
				@apply(--layout-vertical);
			}
			.actions {
				@apply(--layout-end);
			}
			.panel {
				margin: 15px;
			}
			.panel > * {
				margin: 0 5px;
			}
			paper-button {
				height: 120px;
			}
			paper-button.save {
				background-color: var(--paper-green-500);
				color: white;
			}
			player-info {
			}
			vaadin-grid {
				@apply(--layout-flex-auto);
			}
		</style>


		<paper-dialog id="editModal" modal>

			<paper-input
				label="Player Name"
				value="{{player.name}}">
			</paper-input>
			<paper-input
				label="Player Twitter"
				value="{{player.twitter}}">
			</paper-input>


		</paper-dialog>

		<div class="row panel">

			<vaadin-grid items="{{playerDB}}" id="grid">

				<vaadin-grid-column width="9em">
					<template class="header">
						<vaadin-grid-sorter path="name">Name</vaadin-grid-sorter>
					</template>
					<template>[[item.name]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column width="9em">
					<template class="header">
						<vaadin-grid-sorter path="twitter">Twitter</vaadin-grid-sorter>
					</template>
					<template>@[[item.twitter]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column width="9em">
					<template>
						<paper-button on-tap="_editPlayer"></paper-button>
					</template>
				</vaadin-grid-column>

			</vaadin-grid>

			<div class="col actions">
				<paper-button
					raised
					on-tap="_editPlayer"
					class="save">
					+
				</paper-button>
			</div>
		</div>


	</template>
	<script src="player-generator-panel.js"></script>
</dom-module>
