<dom-module id="tournament-info-panel">
	<template>
		<style>
			.row {
				@apply(--layout-horizontal);
			}
			.row.head {
				@apply(--layout-center-justified);
			}
			.col {
				@apply(--layout-vertical);
				@apply(--layout-flex-none);
				margin: 0 15px 15px 0;
			}
			paper-input {
				width: 400px;

				--paper-input-prefix: {
					color: var(--secondary-text-color);
				}
			}
		</style>

		<div class="col">
			<div class="row head">
				<paper-input
					value="{{tournamentSlug}}"
					label="Tournament Slug">
					<div slot="prefix" >https://smash.gg/</div>
				</paper-input>
				<paper-button
					on-tap="getTournament"
					raised> GRAB </paper-button>
			</div>
			<div class="row">
				<h2>{{tournamentData.data.entities.tournament.name}}</h2>
			</div>
		</div>

	</template>
	<script src="tournament-info-panel.js"></script>
</dom-module>
