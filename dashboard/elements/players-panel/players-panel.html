<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../../shared/imports/lodash.html">

<link rel="import" href="../player-info/player-info.html">
<dom-module id="players-panel">
	<template>
		<style>
			.players {
				@apply(--layout-horizontal);
				@apply(--layout-center-justified);
			}
			.controls {
				@apply(--layout-vertical);
				@apply(--layout-center-justified);
			}
			paper-button.save {
				background-color: var(--paper-green-500);
				color: white;
			}
			paper-button.save.modified {
				background-color: var(--paper-amber-500);
			}
			paper-button.swap {
				background-color: var(--paper-amber-500);
			}
		</style>


		<paper-card class="players">
			<player-info
				id="p1"
				name="{{playerdata.p1.name}}"
				character-index="{{playerdata.p1.characterIndex}}"
				colour-index="{{playerdata.p1.colourIndex}}"
				sponsor-region="{{playerdata.p1.sponsorRegion}}"
				sponsor-region-image="{{playerdata.p1.sponsorRegionImage}}"
				sponsor-images="{{sponsorImages}}"
				region-images="{{regionImages}}"
				selected-game="{{selectedGame}}"></player-info>

			<div class="controls">
				<paper-button
					raised
					class="swap"
					on-tap="swapPlayers">
					SWAP
				</paper-button>
			</div>


			<player-info reversed
				id="p2"
				name="{{playerdata.p2.name}}"
				character-index="{{playerdata.p2.characterIndex}}"
				colour-index="{{playerdata.p2.colourIndex}}"
				sponsor-region="{{playerdata.p2.sponsorRegion}}"
				sponsor-region-image="{{playerdata.p2.sponsorRegionImage}}"
				selected-game="{{selectedGame}}"></player-info>

			<paper-button
				raised
				on-tap="savePlayers"
				class="save">
				SAVE
			</paper-button>
		</paper-card>
	</template>
	<script src="players-panel.js"></script>
</dom-module>
