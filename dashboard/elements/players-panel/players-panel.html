<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../iron-icons/iron-icons.html">
<link rel="import" href="../../../iron-icon/iron-icon.html">

<link rel="import" href="../../../shared/imports/lodash.html">

<link rel="import" href="../player-info/player-info.html">
<dom-module id="players-panel">
	<template>
		<style>
			.row {
				@apply(--layout-horizontal);
				@apply(--layout-center-justified);
			}
			.col {
				@apply(--layout-vertical);
			}
			.panel {
				margin: 15px;
			}
			paper-button.save {
				background-color: var(--paper-green-500);
				color: white;
			}
			paper-button.save.modified {
				background-color: var(--paper-amber-500);
			}
			paper-button.swap {
				background-color: var(--paper-amber-500);
			}
			.players {
				padding: 15px;
			}
		</style>


		<div class="row panel">
			<div class="col">
				<div class="row">
					<set-scores scores={{playerdata.scores}}></set-scores>
				</div>

				<br>

				<div class="row">
					<player-info
						id="p1"
						name="{{playerdata.p1.name}}"
						character-index="{{playerdata.p1.characterIndex}}"
						colour-index="{{playerdata.p1.colourIndex}}"
						sponsor-region="{{playerdata.p1.sponsorRegion}}"
						sponsor-images="{{sponsorImages}}"
						region-images="{{regionImages}}"
						selected-game="{{selectedGame}}"></player-info>

					<paper-button
						raised
						class="swap"
						on-tap="swapPlayers">
						<iron-icon icon="icons:swap-horiz"></iron-icon>
					</paper-button>

					<player-info reversed
						 id="p2"
						 name="{{playerdata.p2.name}}"
						 character-index="{{playerdata.p2.characterIndex}}"
						 colour-index="{{playerdata.p2.colourIndex}}"
						 sponsor-region="{{playerdata.p2.sponsorRegion}}"
						 sponsor-images="{{sponsorImages}}"
						 region-images="{{regionImages}}"
						 selected-game="{{selectedGame}}"></player-info>
				</div>
			</div>

			<paper-button
				raised
				on-tap="savePlayers"
				class="save">
				SAVE
			</paper-button>
		</div>
	</template>
	<script src="players-panel.js"></script>
</dom-module>
