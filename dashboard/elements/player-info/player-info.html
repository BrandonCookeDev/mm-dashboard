<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../character-selector/character-selector.html">
<link rel="import" href="../sponsor-region/sponsor-region.html">

<dom-module id="player-info">
	<template>
		<style>
			.row {
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}
			.reversed {
				@apply(--layout-horizontal-reverse);
			}
			paper-input, character-selector, sponsor-region {
				@apply(--layout-flex-auto);
			}

		</style>

		<div class$="[[_computeReversed(reversed)]] row">
			<paper-input
				label="Player Name"
				value="{{name}}"
				></paper-input>
			<character-selector
				character-index="{{characterIndex}}"
				colour-index="{{colourIndex}}"
				selected-game="{{selectedGame}}"></character-selector>
		</div>
		<div class$="[[_computeReversed(reversed)]] row">
			<sponsor-region
				sponsored="{{sponsored}}"
				region-images="{{regionImages}}"
				sponsor-images="{{sponsorImages}}">
			</sponsor-region>
		</div>

	</template>
	<script src="player-info.js"></script>
</dom-module>
