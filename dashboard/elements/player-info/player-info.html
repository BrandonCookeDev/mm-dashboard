<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../character-selector/character-selector.html">

<dom-module id="player-info">
	<template>
		<style>
			paper-card {
				@apply (--layout-horizontal);
				@apply(--layout-center);
			}
			.reversed {
				@apply(--layout-horizontal-reverse);
			}

		</style>

		<paper-card class$="[[_computeReversed(reversed)]]">
			<paper-input label="Player Name"></paper-input>
			<character-selector character="{{char}}"></character-selector>
		</paper-card>

	</template>
	<script src="player-info.js"></script>
</dom-module>
