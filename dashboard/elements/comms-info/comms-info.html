<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="comms-info">
	<template>
		<style>
			.row {
				@apply (--layout-horizontal);
				@apply(--layout-center);
			}
			.col {
				@apply(--layout-vertical);
			}
			paper-input {
				@apply(--layout-flex-auto);
			}
			paper-button {
				@apply(--layout-flex-auto);
			}

		</style>

		<div class="col">
			<div class="row">
				<paper-input label="Commentator Name" value="{{name}}"></paper-input>
				<paper-input label="Commentator Twitter" value="{{tw}}">
					<div slot="prefix">@</div>
				</paper-input>
			</div>
			<div class="row">
				<paper-button>
					<iron-icon
							icon="icons:arrow-upward"
					></iron-icon>
				</paper-button>
				<paper-button on-tap="handleDeleteCom">
					<iron-icon
							icon="icons:delete-forever"
					></iron-icon>
				</paper-button>
				<paper-button>
					<iron-icon
							icon="icons:arrow-downward"
					></iron-icon>
				</paper-button>
				
			</div>
		</div>

	</template>
	<script src="comms-info.js"></script>
</dom-module>
