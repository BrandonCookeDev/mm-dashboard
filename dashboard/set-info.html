<!DOCTYPE html>
<html lang="en">
<head>

  <title>Players & Scores</title>

  <link rel="import" href="elements/molecules/players-panel/players-panel.html">

	<custom-style>

			paper-card {
				--paper-card-header-text: {
					text-align: center;
				};
				margin-bottom: 30px;
			}
		</style>
	</custom-style>

<body>

<div class="container" column-layout$="{{columns}}">
	<div class="col">
		<paper-card heading="Players">
			<players-panel></players-panel>
		</paper-card>
	</div>
	<div class="col">
		<paper-card heading="Commentators">
			<comms-panel></comms-panel>
